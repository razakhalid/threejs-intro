<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/tailwind.output.css">
        
        <!--    FONT    -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@1,700&family=Space+Mono&display=swap" rel="stylesheet">
        
        <title>Vite App</title>
        <style>
            body {
                margin: 0;
            }
            .font-exo {
                font-family: 'Exo 2', sans-serif;
            }
            .font-space-mono {
                font-family: 'Space Mono', monospace;
            }
        </style>
  </head>
  <body class="antialiased">
    <div id="app">
        <div
                class="absolute text-white text-center"
                style="top: 50%; left: 50%; transform: translate(-50%, -50%);"
                id="container"
        >
            <h1
                    class="font-space-mono text-sm uppercase tracking-wide opacity-0"
                    id="main-header"
                    style="transform: translateY(30px);"
            >Raza Khalid</h1>
            <p
                    id="tagline"
                    class="font-exo text-4xl opacity-0"
                    style="transform: translateY(30px);"
            >MORE THAN JUST A DEVELOPER</p>
            <a
                    id="primary-cta"
                    class="border px-4 py-2 rounded-lg text-sm font-space-mono uppercase mt-8 inline-block opacity-0
                    hover:bg-white hover:text-gray-800 hover:cursor-pointer"
                    style="transform: translateY(30px);"
            >
                View Work</a>
        </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
